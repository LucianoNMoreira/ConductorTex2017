<div class="center">

  <div *ngIf="msg" class="alert alert-success" role="alert">{{msg}}</div>
  <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>


  <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" for="formGroupInputLarge">E-mail</label>
    <div class="col-sm-10">
      <input [(ngModel)]="email" class="form-control" type="text" id="formGroupInputLarge" placeholder="amigo@email.com">
    </div>
  </div>

  <button (click)="invite(email)" type="button" class="btn btn-success btn-lg">Convidar</button>

</div>
