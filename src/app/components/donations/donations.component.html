<section>

  <md-grid-list cols="5" *ngIf="statesDonation">
    <md-grid-tile *ngFor="let state of statesDonation">
      <md-card>
        <md-card-title>
          {{state.name}}
        </md-card-title>
        <md-card-content>
          <h3 class="donations">{{state.donations}} Donations</h3>
          <h3 class="amount">R$ {{state.amount}}</h3>
        </md-card-content>

        <md-card-actions>
            <a md-raised-button routerLink=".">Doar</a>
        </md-card-actions>

      </md-card>
    </md-grid-tile>
  </md-grid-list>

</section>
